overwrite: true
# schema: "http://localhost:3000/api/graphql"
schema: "src/schema.graphql"
documents: "graphql/**/*.ts"
watch:
  - "graphql/**/*.ts"
generates:
  introspection/schema.json:
    plugins:
      - urql-introspection
    config:
      module: commonjs
  gql-gen/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      nonOptionalTypename: true
      withHooks: true
