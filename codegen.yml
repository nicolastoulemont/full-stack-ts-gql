overwrite: true
# schema: "http://localhost:3000/api/graphql"
schema: "src/schema.graphql"
documents: "graphql/**/*.ts"
watch:
  - "graphql/**/*.ts"
generates:
  gql-gen/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
